{% load static %}
<!DOCTYPE html>
<html lang="en-BY">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link type="text/css" href="{% static 'implants/css/styles.css' %}" rel="stylesheet"/>
    <link rel="icon" type="image/x-icon" href="{% static 'implants/images/rose.ico' %}">
    <script src="{% static 'implants/js/flowerDisplay.js' %}"></script>

</head>
<body>
<!-- container for bg advertisment -->
<div class="rd_hidden" title='bg advertisment'>
    <div class="ads" style="background-image: url('static/implants/images/bg_ads.png')">
    </div>
</div>
<!-- navigational topside panel -->
<nav class="navbar">
    <div class="container">
        <a href="{% url 'home' %}" class="logo">{{ shopname }}</a>
        <!-- central menu of navigational panel -->
        <ul class="navbar_menu">
            <li class='navbar_menu_el'>
                <a  href="#description">
                    <i>About us</i>
                </a>
            </li>
            <li class='navbar_menu_el'>
                <!-- Purchase has dropdown menu -->
                <div class="dropdown">
                    <i>Categories</i>
                    <div class="dropdown-content">
                        {% for menu in menus %}
                        <a href="{% url 'categories' menu.href %}">{{ menu.category }}</a>
                        {% endfor %}
                    </div>
                </div>
            </li>
            <li class='navbar_menu_el'>
                <!-- Contacts ref to the very bottom of the page -->
                <a href="#footer">
                    <i>Contacts</i>
                </a>
            </li>
        </ul>
        <button id="demo" onclick="myCallback()" class="callback">Callback</button>
    </div>
</nav>
<main>

    {% block content %}
    {% endblock %}

    <footer id='footer'>
        <hr>
        <address>
            Organization: <a href="mailto:CyberShop@gmail.com">{{ shopname }}</a>.<br>
            Visit us at:<br>
            2nd street, 3rd department<br>
            Minsk, Belarus
            <p>Telephone: +(99) 999-99-99</p>
        </address>
    </footer>

</main>
</body>
</html>
